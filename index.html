<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>ToDOList</title>
</head>
<body>
    <header class="header">
        <div class="logo-sec">
            <div class="icon">
                <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="name">
                <h1>DoItNow</h1>
            </div>
        </div>
        <div class="search">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="input">
                <input placeholder="search task" type="search">
            </div>
        </div>
        <div class="settings">
            <div class="settings-icon">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="profile-icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>
    <nav class="task-nav">
        <div class="task-nav-left">
            <div class="btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="heading">
                tasks
            </div>
            <div class="dots">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="grid">
                <span class="material-symbols-outlined">
                    grid_view
                </span>
            </div>
            <div class="list">
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
        <div class="task-nav-right">
            <div class="sort">
                <span class="material-symbols-outlined">
                    sort
                </span>
            </div>
            <div class="group">
                <span class="material-symbols-outlined">
                    tab_group
                </span>
            </div>
        </div>
    </nav>
    <section class="main">
        <nav class="nav">
            <ul>
                <li>
                    <i class="fa-regular fa-sun"></i>
                    my day
                </li>
                <li>
                    <i class="fa-regular fa-star"></i>
                    important
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        schedule
                    </span>
                    planned
                </li>
                <li>
                    <i class="fa-solid fa-house"></i>
                    tasks
                </li>
            </ul>
        </nav>
        <div class="tasks">
            <section class="tasks-sec">
                <div class="task_input">
                    <div class="add-icon">
                        <label for="add" id="add_btn">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <label for="add" id="radio_btn">
                            <i class="fa-regular fa-circle"></i>
                        </label>
    
                    </div>
                    <div class="text-box">
                        <input placeholder="Enter task" type="text" id="add">
                    </div>
                </div>
                <div class="label">
                    <div class="fun_icon">
                        <div class="icon_fun">
                            <div class="calendar-icon">
                                <i class="fa-regular fa-calendar-days"></i>
                            
                                <!-- calender -->
                                <div class="section">
                                    <header class="cal-header">
                                        <div class="btn">
                                            <button class="btn1" id="per">
                                                <i class="fa-solid fa-chevron-left"></i>
                                            </button>
                                        </div>
                                        <!-- Current Month Display -->
                                        <div><h1 class="thismonth"></h1></div>
                                        <!-- Next Month Button -->
                                        <div class="btn">
                                            <button class="btn1" id="nxt">
                                                <i class="fa-solid fa-chevron-right"></i>
                                            </button>
                                        </div>
                                    </header>
                                    <div class="days">
                                        <ul class="week">
                                            <li>SU</li>
                                            <li>MO</li>
                                            <li>TU</li>
                                            <li>WE</li>
                                            <li>TH</li>
                                            <li>FR</li>
                                            <li>SA</li>
                                        </ul>
                                        <ul class="date"></ul>
                                    </div>
                                </div>
                                <!-- calender -->
                            </div>
                        </div>
                        <div id="selected">
                        </div>
                        <div class="icon_fun">
                            <i class="fa-solid fa-bell"></i>
                        </div>   
                        <div id="selectedTime">
                        </div>                     
                        <div class="icon_fun">
                            <i class="fa-solid fa-repeat"></i>
                        </div>
                        <div>
                            <select id="task-category">
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Study">Study</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div id="catInput">
                            <input type="text" id="cInput" placeholder="enter category name">
                            <button id="catBtn"><i class="fa-solid fa-check"></i></button>
                        </div>
                        <div id="selectedCategory">
                        </div>
                    </div>
                    <div class="task_btn">
                        <button class="button" id="push">Add</button>
                    </div>
                </div>
                <input type="datetime-local" id="reminder-time">
                <div id="task-sec" class="task-sec">                    
                </div>
            </section>
        </div>
        <div class="edit" id="edit">
            <div>
                <label for="input_box"><i class="fa-solid fa-list-check"></i></label><br>
                <input type="text" value="task name" id="edit-task-name" placeholder="Edit task name">
            </div>
            <div>
                <label for="input_box"><i class="fa-regular fa-calendar-days"></i></i></label><br>
                <input type="text" id="edit-task-date-main">
                <input type="date"  id="edit-task-date">
            </div>
            <div>
                <label for="input_box"><i class="fa-solid fa-bell"></i></i></label><br>
                <input type="text" id="edit-task-time-main">
                <input type="datetime-local" id="edit-task-time">
            </div>
            <div class="btn_group">
                <div>
                    <button class="dlt_btn" id="ext_btn">
                        close
                    </button>
                </div>
                <div>
                    <button  class="edit_btn" id="edit_btn">
                        Edit
                    </button>                    
                </div>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
    <!-- <script src="check.js"></script> -->
</body>
</html>
